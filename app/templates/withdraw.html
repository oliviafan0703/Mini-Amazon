<!DOCTYPE html>
<html>

  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>

    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/balance.css') }}">
    </head>
    
    <body>
        <div id="wrapper">
            <div class="row">
              <div class="col-xs-5">
                <div id="cards">
                  <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
                  <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                </div><!--#cards end-->
                <div class="form-check">
            <label class="form-check-label" for='card'>
              <input id="card" class="form-check-input" type="checkbox" value="">
              Pay with credit card
            </label>
          </div>
              </div><!--col-xs-5 end-->
              <div class="col-xs-5">
                <div id="cards">
                  <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                </div><!--#cards end-->
                <div class="form-check">
            <label class="form-check-label" for='paypal'>
              <input id="paypal" class="form-check-input" type="checkbox" value="">
              Pay with PayPal
            </label>
          </div>
              </div><!--col-xs-5 end-->
            </div><!--row end-->
            <div class="row">
              <div class="col-xs-5">
                <i class="fa fa fa-user"></i>
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder">
              </div><!--col-xs-5-->
              <div class="col-xs-5">
                <i class="fa fa-credit-card-alt"></i>
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber">
              </div><!--col-xs-5-->
            </div><!--row end-->
            <div class="row row-three">
              <div class="col-xs-2">
                <i class="fa fa-calendar"></i>
                <label for="date">Valid thru</label>
                <input type="text" placeholder="MM/YY" id="date">
              </div><!--col-xs-3-->
              <div class="col-xs-2">
                <i class="fa fa-lock"></i>
                <label for="date">CVV / CVC *</label>
                <input type="text">
              </div><!--col-xs-3-->
              <div class="col-xs-5">
                <span class="small">* CVV or CVC is the card security code, unique three digits number on the back of your card seperate from its number.</span>
              </div><!--col-xs-6 end-->
            </div><!--row end-->
            <footer>
              <form action="" method="post">
                <label for="balance">Withdraw Balance: 
                  <input name="balance">
                </label>
                <input type="submit" class="btn btn-primary">
                <a class="btn btn-info" href="{{ url_for('users.profile', uid=current_user.id) }}" role="button">Back to Profile Page</a>
              </form>
            </footer>
          </div><!--wrapper end-->
        </form>
    </body>

</html>
